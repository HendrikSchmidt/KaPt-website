:156,provider_metadata:{public_id:"thumbnail_VK_1_ebb5dd7a2d",resource_type:"image"}}},hash:"VK_1_ebb5dd7a2d",ext:".jpg",mime:"image/jpeg",size:720.26,url:"https://res.cloudinary.com/dizcp5ddf/image/upload/v1702240098/VK_1_ebb5dd7a2d.jpg",previewUrl:null,provider:"cloudinary",provider_metadata:{public_id:"VK_1_ebb5dd7a2d",resource_type:"image"},createdAt:"2023-12-10T20:28:18.815Z",updatedAt:"2023-12-10T21:38:00.005Z"}}]},Plans:{data:null},localizations:{data:[{id:3,attributes:{Nom:"Ribat Bioclimatique",Localisation:"Rabat, Morocco",Programme:"Maison familiale",Surface:370,Description:"Cette maison familiale tâche de faire coexister à la fois un désir d’ouverture et d’intimité. Elle présente une allure monolithique et silencieuse dont les contours et les arrêtes saillantes sont perpétuellement redessinées par la course du soleil. \n\nBien que compacte et introvertie de prime abord, cette architecture révèle, un fois à l’intérieur, une sensualité et une générosité qui se déploie sur ses trois niveaux, où les frontières extérieur/intérieur sont gommées pour offrir des espaces de vie ouverts. Les principes bioclimatiques ont permis de trouver des compromis entre lumière naturelle et confort thermique au fil des saisons dans un système où l'atrium joue un rôle clé dans l'organisation spatiale. \n\nPar son organisation et sa méthode de construction, ce projet est doté d’une clarté et d’une lisibilité particulière. La simplicité de son architecture renforce l’identité particulière de sa mise en scène. Il emprunte à l’esthétique dépouillée et monolithique des ribats, forteresses médiévales que l’on retrouve dans le paysage rabati et qui ont donné leur nom à la ville. Son allure fortifiée et faussement hermétique intrigue et suscite la curiosité en ne donnant à voir que l’essentiel.\n",createdAt:"2022-12-10T17:28:36.134Z",updatedAt:"2023-12-10T20:36:05.657Z",publishedAt:"2023-12-10T20:36:05.638Z",locale:"fr-FR",MontrePlansDansProjets:false}}]}}},{id:5,attributes:{Nom:"Ecolodge in Santa Teresa",Localisation:"Santa Teresa, Costa Rica",Programme:"Hospitality",Surface:450,Description:"In Santa Teresa, wild nature meets the Pacific Ocean in a truly poetic setting. Bright sunlight filters through the jungle to create an intimate yet generous environment for locals and visitors alike. The ecolodge is set amidst lush rainforest and abundant wildlife, making it the ideal place to reconnect with nature. It has been designed to minimise its impact on the environment while celebrating local culture. Using bioclimatic and passive principles, the architecture is designed to blend seamlessly into the natural landscape, with a simple aesthetic that fades into the background in favour of the natural beauty of the area.\n\nThe ecolodge is located in a natural clearing overlooking the jungle, 20 metres below. The first phase of the project consists of 6 casitas set on the hillside overlooking the rainforest. The second phase will see the construction of a public villa dedicated to leisure, sport and well-being. Perched at the top of the site, it will be sheltered by a large canopy roof that opens onto the vast landscape and the treetops as far as the eye can see. The ground floor, which follows the natural terrain, is continuous with the panoramic deck.\n\nAt different scales, the villa and the casitas share a common architectural language and are organised according to the same principles. Each part of the project offers a different experience of immersion and dialogue with the vast surrounding jungle, while ensuring the utmost respect for its ecosystem, where the human presence finds its place with delicacy and humility.",createdAt:"2022-12-11T11:50:14.445Z",updatedAt:"2023-12-13T19:11:01.691Z",publishedAt:"2022-12-11T11:50:18.691Z",locale:"en",MontrePlansDansProjets:false,Images:{data:[{id:75,attributes:{name:"© Ecocoon",alternativeText:null,caption:null,width:5709,height:3168,formats:{large:{ext:".jpg",url:"https://res.cloudinary.com/dizcp5ddf/image/ resa_yoga_deck_7d2f7ead6c.jpg",hash:"medium_CSTRC_Santa_Teresa_yoga_deck_7d2f7ead6c",mime:"image/jpeg",name:"medium_CSTRC_SantaTeresa_yoga deck.jpeg",path:null,size:85.36,width:563,height:750,provider_metadata:{public_id:"medium_CSTRC_Santa_Teresa_yoga_deck_7d2f7ead6c",resource_type:"image"}},thumbnail:{ext:".jpeg",url:"https://res.cloudinary.com/dizcp5ddf/image/upload/v1702243324/thumbnail_CSTRC_Santa_Teresa_yoga_deck_7d2f7ead6c.jpg",hash:"thumbnail_CSTRC_Santa_Teresa_yoga_deck_7d2f7ead6c",mime:"image/jpeg",name:"thumbnail_CSTRC_SantaTeresa_yoga deck.jpeg",path:null,size:5.44,width:117,height:156,provider_metadata:{public_id:"thumbnail_CSTRC_Santa_Teresa_yoga_deck_7d2f7ead6c",resource_type:"image"}}},hash:"CSTRC_Santa_Teresa_yoga_deck_7d2f7ead6c",ext:".jpeg",mime:"image/jpeg",size:121.29,url:"https://res.cloudinary.com/dizcp5ddf/image/upload/v1702243324/CSTRC_Santa_Teresa_yoga_deck_7d2f7ead6c.jpg",previewUrl:null,provider:"cloudinary",provider_metadata:{public_id:"CSTRC_Santa_Teresa_yoga_deck_7d2f7ead6c",resource_type:"image"},createdAt:"2023-12-10T21:22:04.933Z",updatedAt:"2023-12-10T21:36:52.954Z"}}]},Plans:{data:null},localizations:{data:[{id:1,attributes:{Nom:"Ecolodge à Santa Teresa",Localisation:"Santa Teresa, Costa Rica",Programme:"Equipement Hotelier ",Surface:450,Description:"À Santa Teresa, la nature sauvage rencontre l’océan pacifique en un lieu tout à fait poétique. La lumière vive du soleil est filtrée à travers la jungle pour créer un environnement à la fois intime et généreux pour les habitants et les visiteurs de passage. L’écolodge est situé au milieu d’une forêt tropicale luxuriante et d’une faune abondante, ce qui en fait l’endroit idéal pour se reconnecter avec la nature. Il a été conçu dans le but de minimiser son impact sur l’environnement tout en célébrant la culture locale. Utilisant les principes bioclimatiques et passifs, l’architecture est conçue pour se fondre parfaitement dans le paysage naturel, avec une esthétique simple qui s’efface au profit de la beauté naturelle de la région. \n\nL’écolodge est situé dans une clairière naturelle en balcon sur la jungle, située 20 mètres en contrebas.La première phase du projet consiste en 6 casitas disposées à flanc de colline et surplombant la forêt vierge. La deuxième phase, verra la construction d’une villa publique, dédiée aux loisirs, au sport et au bien-être. Perchée au sommet du terrain, elle sera abritée par une grande toiture-canopée qui s’ouvre sur le grand paysage et la cime des arbres à perte de vue. Le rez-de-chaussée, qui suit le terrain naturel, est en continuité avec le deck panoramique.\n\nA des échelles différentes, la villa et les casitas partagent un langage architectural commun et sont organisées selon les mêmes principes. Chaque partie du projet offre une expérience différente d’immersion et de dialogue avec la vaste jungle environnante tout en assurant le plus grand respect de son écosystème où la présence humaine trouve sa place avec délicatesse et humilité.\n",createdAt:"2022-12-10T17:20:52.565Z",updatedAt:"2023-12-13T19:11:01.591Z",publishedAt:"2023-12-10T21:30:26.201Z",locale:"fr-FR",MontrePlansDansProjets:false}}]}}}]},News:{data:[]}}},"uses":{}}];
