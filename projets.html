					const data = [{"type":"data","data":{logo:{createdAt:"2022-12-10T11:21:49.842Z",updatedAt:"2023-07-21T12:06:33.099Z",Logo:{data:{id:50,attributes:{name:"LOGO_KaPt_only.png",alternativeText:null,caption:null,width:750,height:233,formats:{small:{ext:".png",url:"https:\u002F\u002Fres.cloudinary.com\u002Fdizcp5ddf\u002Fimage\u002Fupload\u002Fv1689941180\u002Fsmall_LOGO_Ka_Pt_only_ab2158b9e3.png",hash:"small_LOGO_Ka_Pt_only_ab2158b9e3",mime:"image\u002Fpng",name:"small_LOGO_KaPt_only.png",path:null,size:25.96,width:500,height:155,provider_metadata:{public_id:"small_LOGO_Ka_Pt_only_ab2158b9e3",resource_type:"image"}},thumbnail:{ext:".png",url:"https:\u002F\u002Fres.cloudinary.com\u002Fdizcp5ddf\u002Fimage\u002Fupload\u002Fv1689941180\u002Fthumbnail_LOGO_Ka_Pt_only_ab2158b9e3.png",hash:"thumbnail_LOGO_Ka_Pt_only_ab2158b9e3",mime:"image\u002Fpng",name:"thumbnail_LOGO_KaPt_only.png",path:null,size:6.14,width:245,height:76,provider_metadata:{public_id:"thumbnail_LOGO_Ka_Pt_only_ab2158b9e3",resource_type:"image"}}},hash:"LOGO_Ka_Pt_only_ab2158b9e3",ext:".png",mime:"image\u002Fpng",size:20.1,url:"https:\u002F\u002Fres.cloudinary.com\u002Fdizcp5ddf\u002Fimage\u002Fupload\u002Fv1689941180\u002FLOGO_Ka_Pt_only_ab2158b9e3.png",previewUrl:null,provider:"cloudinary",provider_metadata:{public_id:"LOGO_Ka_Pt_only_ab2158b9e3",resource_type:"image"},createdAt:"2023-07-21T12:06:20.758Z",updatedAt:"2023-07-21T12:06:20.758Z"}}}}},"uses":{"dependencies":["https://kapt-cms-production.up.railway.app/api/logo?populate=*"]}},{"type":"data","data":{projects:[{id:2,attributes:{Nom:"Oasis Eiffel",Localisation:"Paris, France",Programme:"Restructuration et rénovation d’un appartement",Surface:145,Description:"La rénovation lourde de cet appartement fut l'opportunité de procéder à un recomposition totale d’un espace ayant subi un grand nombre de transformations ayant altéré ses qualités spatiales. \n\nLe projet a permis la création d’un large espace de vie ouvert sur toute sa largeur sur une balcon filant, accueillant un coin séjour, une salle à manger et un bar-bibliothèque. Ce bar « jenga » vient s’appuyer sur un poteau décentré, reliquat de la suppression de toutes les circulations superflues. Il structure l’espace en permettant de circuler tout autour afin d’accèder aux différents espaces attenants. En connexion directe avec la cuisine, son comptoir long de 2m permet de profiter depuis le fond de la pièce d’une vue imprenable sur la ville et la Tour eiffel, démultipliée par une paroi miroir continue et toute hauteur qu’une niche ronde et colorée vient interrompre et animer. La cuisine pouvant s’ouvrir sur le salon au moyen d’un galandage est pensée dans une grande sobriété.\n\nLa séparation entre salon et les chambres en suite est réalisée à travers une cloison épaisse permettant de créer un seuil supplémentaire pour chaque suite. Habiter cette épaisseur permet d’y intégrer l’ensemble des rangements, des gaines techniques, du système de chauffage, un watercloset. Si le grand salon est pensé comme un lieu de réception, et de rencontre, coloré et ouvert sur la ville, les suites quant à elles sont traités comme des espaces de retraite et de grande neutralité chromatique.",createdAt:"2022-12-10T17:26:56.496Z",updatedAt:"2023-12-10T21:12:11.327Z",publishedAt:"2023-12-10T21:12:11.319Z",locale:"fr-FR",MontrePlansDansProjets:false,Images:{data:[{id:70,attributes:{name:"Projet-Kennedy-HD-06.jpg",alternativeText:null,caption:null,width:6724,height:4483,formats:{large:{ext:".jpg",url:"https:\u002F\u002Fres.cloudinary.com\u002Fdizcp5ddf\u002Fimage\u002Fupload\u002Fv1702240998\u002Flarge_Projet_Kennedy_HD_06_acd3e7838b.jpg",hash:"large_Projet_Kennedy_HD_06_acd3e7838b",mime:"image\u002Fjpeg",name:"large_Projet-Kennedy-HD-06.jpg",path:null,size:109.32,width:1000,height:666,provider_metadata:{public_id:"large_Projet_Kennedy_HD_06_acd3e7838b",resource_type:"image"}},small:{ext:".jpg",url:"https:\u002F\u002Fres.cloudinary.com\u002Fdizcp5ddf\u002Fimage\u002Fupload\u002Fv1 0,provider_metadata:{public_id:"xlarge_Projet_Kennedy_HD_08_1c689ff02a",resource_type:"image"}},thumbnail:{ext:".jpg",url:"https:\u002F\u002Fres.cloudinary.com\u002Fdizcp5ddf\u002Fimage\u002Fupload\u002Fv1702240982\u002Fthumbnail_Projet_Kennedy_HD_08_1c689ff02a.jpg",hash:"thumbnail_Projet_Kennedy_HD_08_1c689ff02a",mime:"image\u002Fjpeg",name:"thumbnail_Projet-Kennedy-HD-08.jpg",path:null,size:3.79,width:104,height:156,provider_metadata:{public_id:"thumbnail_Projet_Kennedy_HD_08_1c689ff02a",resource_type:"image"}}},hash:"Projet_Kennedy_HD_08_1c689ff02a",ext:".jpg",mime:"image\u002Fjpeg",size:1820.23,url:"https:\u002F\u002Fres.cloudinary.com\u002Fdizcp5ddf\u002Fimage\u002Fupload\u002Fv1702240983\u002FProjet_Kennedy_HD_08_1c689ff02a.jpg",previewUrl:null,provider:"cloudinary",provider_metadata:{public_id:"Projet_Kennedy_HD_08_1c689ff02a",resource_type:"image"},createdAt:"2023-12-10T20:43:03.544Z",updatedAt:"2023-12-10T20:43:03.544Z"}}]},Plans:{data:null},localizations:{data:[{id:6,attributes:{Nom:"Oasis Eiffel",Localisation:"Paris, France",Programme:"Restructuring and renovation of an apartment",Surface:145,Description:"The renovation of this flat was an opportunity to completely reconfigure a space that had undergone a large number of transformations that had altered its spatial qualities. \n\nThe project resulted in the creation of a large living space that opens out across its entire width onto a sloping balcony, housing a living area, a dining room and a library-bar. This \"jenga\" bar is supported by an off-centre post, a remnant of the elimination of all unnecessary circulation. It structures the space by allowing people to move around it to access the various adjoining areas. Directly connected to the kitchen, its 2-metre long counter offers an uninterrupted view of the city and the Eiffel Tower from the back of the room, enhanced by a continuous, full-height mirror wall that is interrupted and enlivened by a round, colourful niche. The kitchen, which opens onto the living room via a sliding door, has been designed with great great sobriety in mind.\n\nThe living room is separated from the en suite bedrooms by a thick partition, creating an additional threshold for each suite. Using this thickness allows all the storage space, technical ducts, heating system and watercloset to be integrated. While the main living room has been designed as a colourful reception and meeting area open to the city, the suites have been treated as retreats with a very neutral colour scheme.",createdAt:"2022-12-11T11:56:28.345Z",updatedAt:"2023-12-10T21:12:11.387Z",publishedAt:"2022-12-11T11:56:31.132Z",locale:"en",MontrePlansDansProjets:false}}]}}},{id:3,attributes:{Nom:"Ribat Bioclimatique",Localisation:"Rabat, Morocco",Programme:"Maison familiale",Surface:370,Description:"Cette maison familiale tâche de faire coexister à la fois un désir d’ouverture et d’intimité. Elle présente une allure monolithique et silencieuse dont les contours et les arrêtes saillantes sont perpétuellement redessinées par la course du soleil. \n\nBien que compacte et introvertie de prime abord, cette architecture révèle, un fois à l’intérieur, une sensualité et une générosité qui se déploie sur ses trois niveaux, où les frontières extérieur\u002Fintérieur sont gommées pour offrir des espaces de vie ouverts. Les principes bioclimatiques ont permis de trouver des compromis entre lumière naturelle et confort thermique au fil des saisons dans un système où l'atrium joue un rôle clé dans l'organisation spatiale. \n\nPar son organisation et sa méthode de construction, ce projet est doté d’une clarté et d’une lisibilité particulière. La simplicité de son architecture renforce l’identité particulière de sa mise en scène. Il emprunte à l’esthétique dépouillée et monolithique des ribats, forteresses médiévales que l’on retrouve dans le paysage rabati et qui ont donné leur nom à la ville. Son allure fortifiée et faussement hermétique intrigue et suscite la curiosité en ne donnant à voir que l’essentiel.\n",createdAt:"2022-12-10T17:28:36.134Z",updatedAt:"2023-12-10T20:36:05.657Z",publishedAt:"2023-12-10T20:36:05.638Z",locale:"fr-FR",MontrePlansDansProjets:false,Images:{data:[{id:64,attributes:{name:"VK-51.jpg",alternativeText:null,caption:null,width:6142,height:4094,formats:{large:{ext:".jpg",url:"https:\u002F\u002Fres.cloudinary.com\u002Fdizcp5ddf\u002Fimage\u002Fupload\u002Fv1702240103\u002Flarge_VK_51_b8efec45a8.jpg",hash:"large_VK_51_b8efec45a8",mime:"image\u002Fjpeg",name:"large_VK-51.jpg",path:null,size:89.46,width:1000,height:666,provider_metadata:{public_id:"large_VK_51_b8efec45a8",resource_type:"image"}},small:{ext:".jpg",url:"https:\u002F\u002Fres.cloudinary.com\u002Fdizcp5ddf\u002Fimage\u002Fupload\u002Fv1702240103\u002Fsmall_VK_51_b8efec45a8.jpg",hash:"small_VK_51_b8efec45a8",mime:"image\u002Fjpeg",name:"small_VK-51.jpg",path:null,size:26.19,width:500,height:333,provider_metadata:{public_id:"small_VK_51_b8efec45a8",resource_type:"image"}},medium:{ext:".jpg",url:"https:\u002F\u002Fres.cloudinary.com\u002Fdizcp5ddf\u002Fimage\u002Fupload\u002Fv1702240103\u002Fmedium_VK_51_b8efec45a8.jpg",hash:"medium_VK_51_b8efec45a8",mime:"image\u002Fjpeg",name:"medium_VK-51.jpg",path:null,size:54.28,width:750,height:500,provider_metadata:{public_id:"medium_VK_51_b8efec45a8",resource_type:"image"}},xlarge:{ext:".jpg",url:"https:\u002F\u002Fres.cloudinary.com\u002Fdizcp5ddf\u002Fimage\u002Fupload\u002Fv1702240103\u002Fxlarge_VK_51_b8efec45a8.jpg",hash:"xlarge_VK_51_b8efec45a8",mime:"image\u002Fjpeg",name:"xlarge_VK-51.jpg",path:null,size:194.22,width:1500,height:1000,provider_metadata:{public_id:"xlarge_VK_51_b8efec45a8",resource_type:"image"}},thumbnail:{ext:".jpg",url:"https:\u002F\u002Fres.cloudinary.com\u002Fdizcp5ddf\u002Fimage\u002Fupload\u002Fv1702240102\u002Fthumbnail_VK_51_b8efec45a8.jpg",hash:"thumbnail_VK_51_b8efec45a8",mime:"image\u002Fjpeg",name:"thumbnail_VK-51.jpg",path:null,size:7.63,width:234,height:156,provider_metadata:{public_id:
