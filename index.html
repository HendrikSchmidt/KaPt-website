rêtes saillantes sont perpétuellement redessinées par la course du soleil. \n\nBien que compacte et introvertie de prime abord, cette architecture révèle, un fois à l’intérieur, une sensualité et une générosité qui se déploie sur ses trois niveaux, où les frontières extérieur\u002Fintérieur sont gommées pour offrir des espaces de vie ouverts. Les principes bioclimatiques ont permis de trouver des compromis entre lumière naturelle et confort thermique au fil des saisons dans un système où l'atrium joue un rôle clé dans l'organisation spatiale. \n\nPar son organisation et sa méthode de construction, ce projet est doté d’une clarté et d’une lisibilité particulière. La simplicité de son architecture renforce l’identité particulière de sa mise en scène. Il emprunte à l’esthétique dépouillée et monolithique des ribats, forteresses médiévales que l’on retrouve dans le paysage rabati et qui ont donné leur nom à la ville. Son allure fortifiée et faussement hermétique intrigue et suscite la curiosité en ne donnant à voir que l’essentiel.\n",createdAt:"2022-12-10T17:28:36.134Z",updatedAt:"2023-12-10T20:36:05.657Z",publishedAt:"2023-12-10T20:36:05.638Z",locale:"fr-FR",MontrePlansDansProjets:false,Images:{data:[{id:64,attributes:{name:"© Amine Houari",alternativeText:null,caption:null,width:6142,height:4094,formats:{large:{ext:".jpg",url:"https:\u002F\u002Fres.cloudinary.com\u002Fdizcp5ddf\u002Fimage\u002Fupload\u002Fv1702240103\u002Flarge_VK_51_b8efec45a8.jpg",hash:"large_VK_51_b8efec45a8",mime:"image\u002Fjpeg",name:"large_VK-51.jpg",path:null,size:89.46,width:1000,height:666,provider_metadata:{public_id:"large_VK_51_b8efec45a8",resource_type:"image"}},small:{ext:".jpg",url:"https:\u002F\u002Fres.cloudinary.com\u002Fdizcp5ddf\u002Fimage\u002Fupload\u002Fv1702240103\u002Fsmall_VK_51_b8efec45a8.jpg",hash:"small_VK_51_b8efec45a8",mime:"image\u002Fjpeg",name:"small_VK-51.jpg",path:null,size:26.19,width:500,height:333,provider_metadata:{public_id:"small_VK_51_b8efec45a8",resource_t ples allowed to find compromises between natural light & thermal comfort throughout the seasons in a system where the atrium plays a key role in the spatial organization. Its legibility and stripped-down aesthetic give it a particular clarity proposing a sustainable & contemporary dwelling drew from local traditional typologies. Its stripped-down aesthetic of the Ribats, medieval fortresses found in the local cityscape.",createdAt:"2022-12-11T11:49:00.594Z",updatedAt:"2023-12-10T20:36:05.712Z",publishedAt:"2022-12-11T11:49:03.728Z",locale:"en",MontrePlansDansProjets:false}}]}}},{id:2,attributes:{Nom:"Oasis Eiffel",Localisation:"Paris, France",Programme:"Restructuration et rénovation d’un appartement",Surface:145,Description:"La rénovation lourde de cet appartement fut l'opportunité de procéder à un recomposition totale d’un espace ayant subi un grand nombre de transformations ayant altéré ses qualités spatiales. \n\nLe projet a permis la création d’un large espace de vie ouvert sur toute sa largeur sur une balcon filant, accueillant un coin séjour, une salle à manger et un bar-bibliothèque. Ce bar « jenga » vient s’appuyer sur un poteau décentré, reliquat de la suppression de toutes les circulations superflues. Il structure l’espace en permettant de circuler tout autour afin d’accèder aux différents espaces attenants. En connexion directe avec la cuisine, son comptoir long de 2m permet de profiter depuis le fond de la pièce d’une vue imprenable sur la ville et la Tour eiffel, démultipliée par une paroi miroir continue et toute hauteur qu’une niche ronde et colorée vient interrompre et animer. La cuisine pouvant s’ouvrir sur le salon au moyen d’un galandage est pensée dans une grande sobriété.\n\nLa séparation entre salon et les chambres en suite est réalisée à travers une cloison épaisse permettant de créer un seuil supplémentaire pour chaque suite. Habiter cette épaisseur permet d’y intégrer l’ensemble des rangements, des gaines techniques, du système de chauffage, un watercloset. Si le grand salon est pensé comme un lieu de réception, et de rencontre, coloré et ouvert sur la ville, les suites quant à elles sont traités comme des espaces de retraite et de grande neutralité chromatique.",createdAt:"2022-12-10T17:26:56.496Z",updatedAt:"2023-12-10T21:12:11.327Z",publishedAt:"2023-12-10T21:12:11.319Z",locale:"fr-FR",MontrePlansDansProjets:false,Images:{data:[{id:70,attributes:{name:"© Mathieu Fiol",alternativeText:null,caption:null,width:6724,height:4483,formats:{large:{ext:".jpg",url:"https:\u002F\u002Fres.cloudinary.com\u002Fdizcp5ddf\u002Fimage\u002Fupload\u002Fv1702240998\u002Flarge_Projet_Kennedy_HD_06_acd3e7838b.jpg",hash:"large_Projet_Kennedy_HD_06_acd3e7838b",mime:"image\u002Fjpeg",name:"large_Projet-Kennedy-HD-06.jpg",path:null,size:109.32,width:1000,height:666,provider_metadata:{public_id:"large_Projet_Kennedy_HD_06_acd3e7838b",resource_type:"image"}},small:{ext:".jpg",url:"https:\u002F\u002Fres.cloudinary.com\u002Fdizcp5ddf\u002Fimage\u002Fupload\u002Fv1702240998\u002Fsmall_Projet_Kennedy_HD_06_acd3e7838b.jpg",hash:"small_Projet_Kennedy_HD_06_acd3e7838b",mime:"image\u002Fjpeg",name:"small_Projet-Kennedy-HD-06.jpg",path:null,size:34.41,width:500,height:333,provider_metadata:{public_id:"small_Projet_Kennedy_HD_06_acd3e7838b",resource_type:"image"}},medium:{ext:".jpg",url:"https:\u002F\u002Fres.cloudinary.com\u002Fdizcp5ddf\u002Fimage\u002Fupload\u002Fv1702240998\u002Fmedium_Projet_Kennedy_HD_06_acd3e7838b.jpg",hash:"medium_Projet_Kennedy_HD_06_acd3e7838b",mime:"image\u002Fjpeg",name:"medium_Projet-Kennedy-HD-06.jpg",path:null,size:68.25,width:750,height:500,provider_metadata:{public_id:"medium_Projet_Kennedy_HD_06_acd3e7838b",resource_type:"image"}},xlarge:{ext:".jpg",url:"https:\u002F\u002Fres.cloudinary.com\u002Fdizcp5ddf\u002Fimage\u002Fupload\u002Fv1702240998\u002Fxlarge_Projet_Kennedy_HD_06_acd3e7838b.jpg",hash:"xlarge_Projet_Kennedy_HD_06_acd3e7838b",mime:"image\u002Fjpeg",name:"xlarge_Projet-Kennedy-HD-06.jpg",pat n:"Paris, France",Programme:"Restructuring and renovation of an apartment",Surface:145,Description:"The renovation of this flat was an opportunity to completely reconfigure a space that had undergone a large number of transformations that had altered its spatial qualities. \n\nThe project resulted in the creation of a large living space that opens out across its entire width onto a sloping balcony, housing a living area, a dining room and a library-bar. This \"jenga\" bar is supported by an off-centre post, a remnant of the elimination of all unnecessary circulation. It structures the space by allowing people to move around it to access the various adjoining areas. Directly connected to the kitchen, its 2-metre long counter offers an uninterrupted view of the city and the Eiffel Tower from the back of the room, enhanced by a continuous, full-height mirror wall that is interrupted and enlivened by a round, colourful niche. The kitchen, which opens onto the living room via a sliding door, has been designed with great great sobriety in mind.\n\nThe living room is separated from the en suite bedrooms by a thick partition, creating an additional threshold for each suite. Using this thickness allows all the storage space, technical ducts, heating system and watercloset to be integrated. While the main living room has been designed as a colourful reception and meeting area open to the city, the suites have been treated as retreats with a very neutral colour scheme.",createdAt:"2022-12-11T11:56:28.345Z",updatedAt:"2023-12-10T21:12:11.387Z",publishedAt:"2022-12-11T11:56:31.132Z",locale:"en",MontrePlansDansProjets:false}}]}}},{id:1,attributes:{Nom:"Ecolodge à Santa Teresa",Localisation:"Santa Teresa, Costa Rica",Programme:"Equipement Hotelier ",Surface:450,Description:"À Santa Teresa, la nature sauvage rencontre l’océan pacifique en un lieu tout à fait poétique. La lumière vive du soleil est filtrée à travers la jungle pour créer un environnement à la fois intime et généreux pour les habitants et les visiteurs de passage. L’écolodge est situé au milieu d’une forêt tropicale luxuriante et d’une faune abondante, ce qui en fait l’endroit idéal pour se reconnecter avec la nature. Il a été conçu dans le but de minimiser son impact sur l’environnement tout en célébrant la culture locale. Utilisant les principes bioclimatiques et passifs, l’architecture est conçue pour se fondre parfaitement dans le paysage naturel, avec une esthétique simple qui s’efface au profit de la beauté naturelle de la région. \n\nL’écolodge est situé dans une clairière naturelle en balcon sur la jungle, située 20 mètres en contrebas.La première phase du projet consiste en 6 casitas disposées à flanc de colline et surplombant la forêt vierge. La deuxième phase, verra la construction d’une villa publique, dédiée aux loisirs, au sport et au bien-être. Perchée au sommet du terrain, elle sera abritée par une grande toiture-canopée qui s’ouvre sur le grand paysage et la cime des arbres à perte de vue. Le rez-de-chaussée, qui suit le terrain naturel, est en continuité avec le deck panoramique.\n\nA des échelles différentes, la villa et les casitas partagent un langage architectural commun et sont organisées selon les mêmes principes. Chaque partie du projet offre une expérience différente d’immersion et de dialogue avec la vaste jungle environnante tout en assurant le plus grand respect de son écosystème où la présence humaine trouve sa place avec délicatesse et humilité.\n",createdAt:"2022-12-10T17:20:52.565Z",updatedAt:"2023-12-13T19:11:01.591Z",publishedAt:"2023-12-10T21:30:26.201Z",locale:"fr-FR",MontrePlansDansProjets:false,Images:{data:[{id:75,attributes:{name:"© Ecocoon",alternativeText:null,caption:null,width:5709,height:3168,formats:{large:{ext:".jpg",url:"https:\u002F\u002Fres.cloudinary.com\u002Fdizcp5ddf\u002Fimage\u002Fupload\u002Fv1702243362\u002Flarge_IMG_6155_copie_d39d4bf085.jpg",hash:"large_IMG_6155_copie_d39d4bf085",mime:"image\u002Fjpeg",name:"large_IMG_6 ge canopy roof that opens onto the vast landscape and the treetops as far as the eye can see. The ground floor, which follows the natural terrain, is continuous with the panoramic deck.\n\nAt different scales, the villa and the casitas share a common architectural language and are organised according to the same principles. Each part of the project offers a different experience of immersion and dialogue with the vast surrounding jungle, while ensuring the utmost respect for its ecosystem, where the human presence finds its place with delicacy and humility.",createdAt:"2022-12-11T11:50:14.445Z",updatedAt:"2023-12-13T19:11:01.691Z",publishedAt:"2022-12-11T11:50:18.691Z",locale:"en",MontrePlansDansProjets:false}}]}}}]},News:{data:[]}}},"uses":{"dependencies":["https://kapt-cms-production.up.railway.app/api/home?populate[Projets][populate]=*&populate[News][populate]=*"]}}];
